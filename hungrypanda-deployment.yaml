apiVersion: apps/v1
kind: Deployment
metadata:
  name: hungry-panda-api-gateway
  labels:
    app: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      terminationGracePeriodSeconds: 30
      containers:
      - name: api-gateway
        image: 489855987447.dkr.ecr.eu-central-1.amazonaws.com/hungry-panda-api-gateway
        ports:
        - containerPort: 8089
        env:
        - name: SPRING_APPLICATION_NAME
          value: hungry-panda-api-gateway
        - name: SERVER_PORT
          value: "8089"
        - name: SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI
          value: https://dev-z4q44sumxx3m76z8.eu.auth0.com/
        - name: AUTH0_AUDIENCE
          value: https://hungry-panda-api-gateway/
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8089
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8089
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway-service
  labels:
    app: api-gateway
spec:
  selector:
    app: api-gateway
  type: LoadBalancer
  ports:
  - protocol: TCP
    port: 8089
    targetPort: 8089
    nodePort: 30089